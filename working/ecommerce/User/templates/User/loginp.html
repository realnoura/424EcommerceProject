{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link  href="{% static 'User/st.css' %}" rel="stylesheet">
</head>
<body>
    <a href="{% url 'store:homepage' %}"><img src="{% static 'User/logo.png' %}" alt="It's logo" class="logo"></a>
    <div class="login-box">
        <h1>Login</h1>
        <form action="{% url 'User:login_view'%}" method="post">
            {% csrf_token%}
            <label>User name</label>
            <input type="text" placeholder=""name="username" required>
            <label>password</label>
            <input type="password" placeholder="" name="password" required>
            <input type="submit" value="submit">
        </form>
    </div>
    <p class="para-2">you don't have an account? <a href="{% url 'User:signup' %}">signUp here</a></p>
    {% if show %}
    <script>
        // JavaScript code to show an alert
        alert('You must login first');
    </script>
    {% endif %}
</body>
</html>
